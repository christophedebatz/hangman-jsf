<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dritan Hangman v1 beta</title>
</h:head>

<h:body>
    <h:form>

        <p:panel header="Game">
            <h:panelGrid columns="2" cellpadding="4">
                <p:commandButton value="Initialize" actionListener="#{game.onInitializeGame}" />
                <h:outputText value="Word to guess:" /><h:outputText value="#{game.maskedWord}" />
            </h:panelGrid>
        </p:panel>

        <p:panel header="Commands">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Try typing a letter:" />
                <p:inputText value="#{game.lastEnteredLetter}" maxlength="1" />
            </h:panelGrid>
        </p:panel>

    </h:form>
</h:body>
</html>
